plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id "com.gradle.plugin-publish" version "1.0.0-rc-3"
}

group 'io.github.hlangjian'
version '1.0.0'

gradlePlugin {
    plugins {
        webappPlugin {
            id = 'io.github.hlangjian.webapp'
            implementationClass = 'io.github.hlangjian.WebappPlugin'
            displayName = 'Webapp Plugin'
            description = 'Webapp Plugin'
        }
    }
}

dependencies {
    implementation gradleApi()
}

pluginBundle {
    website = 'https://github.com/hlangjian/gradleWebappPlugin'
    vcsUrl = 'https://github.com/hlangjian/gradleWebappPlugin.git'
    tags = ['webapp']
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}